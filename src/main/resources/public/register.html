  <body>
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mb-4 mx-4">
              <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-body-secondary">Create your account</p>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
                        
                      </svg></span>
                    <input class="form-control" name="name" type="text" placeholder="Username" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open"></use>
                      </svg></span>
                    <input class="form-control" name="email" type="text" placeholder="Email" required>
                  </div>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>
                      </svg></span>
                    <input class="form-control" name="password" type="password" placeholder="Password" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>
                      </svg></span>
                    <input class="form-control" name="repeatpassword" type="password" placeholder="Repeat password" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">               </span>
                    <select class="form-select" id="roles" name="roles" placeholder="Roles" required>                
                      <option value="ROLE_ADMIN">Admin </option>
                      <option value="ROLE_USER">Viewer </option>
                    </select>
                  </div>
                  <button class="btn btn-block btn-success" type="submit">Create Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <script src="node_modules/simplebar/dist/simplebar.min.js"></script>
    <script>
      const header = document.querySelector('header.header');
      
      document.addEventListener('scroll', () => {
        if (header) {
          header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
      });
      
    </script>
    <script src="js/spp.js"></script>
    <script> 
       // Example starter JavaScript for disabling form submissions if there are invalid fields
       (function () {
           'use strict'
           // Fetch all the forms we want to apply custom Bootstrap validation styles to
           var forms = document.querySelectorAll('.needs-validation')
           // Loop over them and prevent submission
           Array.prototype.slice.call(forms).forEach(function (form) {
               form.addEventListener('submit', function (event) {
                   event.preventDefault()
                   event.stopPropagation()
                   if (!form.checkValidity()) {
                   }
                   form.classList.add('was-validated')
                   processForm('POST', form, "register");
               }, false)
           })
       })()
    </script>
  </body>
